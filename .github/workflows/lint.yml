name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linter dependencies
        run: |
          pip install ".[dev]"

      - name: Run linter
        run: just lint
